<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react Learning!</title>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/jsx">

        let MessageBox = React.createClass({
            alertXX:function () {
              alert('You clicked me!');
            },
            render:function () {
                return (<h1 onClick={this.alertXX}>Take a siesta!</h1>);
            }
        });

        React.render(
                <MessageBox/>,
                document.getElementById('app'),
                function () {
                    console.log('success');
                }
        )
    </script>
</body>
</html>
